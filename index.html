<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Tic-Tac-Toe game with customizable grid sizes, score tracking, and smooth animations">
    <meta name="keywords" content="tic-tac-toe, game, interactive, responsive, accessible">
    <meta name="author" content="Tic-Tac-Toe Game">
    <meta name="theme-color" content="#1a1a2e">
    <title>Advanced Tic-Tac-Toe</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Defer non-critical JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <main role="main">
        <h1>Advanced Tic-Tac-Toe</h1>
        
        <section class="game-controls" aria-label="Game Controls">
            <div class="control-group">
                <label for="size-selector" class="control-label">Grid Size</label>
                <select 
                    class="size-selector" 
                    id="size-selector"
                    aria-label="Select grid size"
                    aria-describedby="grid-size-description">
                    <option value="3">3Ã—3 (Classic)</option>
                    <option value="4">4Ã—4 (Advanced)</option>
                    <option value="5">5Ã—5 (Expert)</option>
                    <option value="6">6Ã—6 (Master)</option>
                </select>
                <span id="grid-size-description" class="sr-only">Choose the size of the game board</span>
            </div>
        </section>

        <section class="score-board" aria-label="Score Board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x" aria-live="polite">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="score-draw" aria-live="polite">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o" aria-live="polite">0</div>
            </div>
        </section>

        <div 
            class="game-board size-3" 
            id="game-board"
            role="grid"
            aria-label="Tic-tac-toe game board"
            aria-live="polite">
        </div>
        
        <div 
            class="status-message" 
            id="status-message" 
            role="status"
            aria-live="assertive"
            aria-atomic="true">
            Player X's turn
        </div>
        
        <button 
            class="restart-btn" 
            id="restart-btn" 
            style="display: none;"
            aria-label="Start a new game"
            type="button">
            ðŸŽ® New Game
        </button>
    </main>
</body>
</html>
